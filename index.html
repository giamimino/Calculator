<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- Style -->
     <link rel="stylesheet" href="./style.css">
    <!-- JavaScript -->
     <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <input type="text" id="input" class="input" value="0">
        <div class="num-wrapper">
            <button class="num leter" id="num-1">1</button>
            <button class="num leter" id="num-2">2</button>
            <button class="num leter" id="num-3">3</button>
            <button class="num leter" id="num-4">4</button>
            <button class="num leter" id="num-5">5</button>
            <button class="num leter" id="num-6">6</button>
            <button class="num leter" id="num-7">7</button>
            <button class="num leter" id="num-8">8</button>
            <button class="num leter" id="num-9">9</button>
            <button class="num leter" id="num-0">0</button>
            <button class="sym leter" id="num-.">.</button>
            <button class="sym leter" id="sym-plus">+</button>
            <button class="sym leter" id="sym-minus">-</button>
            <button class="sym leter" id="sym-multy">X</button>
            <button class="sym leter" id="sym-divison">/</button>
            <button class="sym leter" id="num-=">=</button>
            <button class="leter clear" id="clear">C</button>
        </div>
    </div>
</body>
</html>
